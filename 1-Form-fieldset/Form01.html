<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Example 1</title>
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>

  <body>

    <form name = "mainFrom" onsubmit="return false">
      
      <fieldset id="newOrOldUser">
        <legend>Welcome to Useless Website</legend>
        <button type="button" id="newUser">Click for New User</button>
        <button type="button" id="oldUser">Click for Existing User</button>
      </fieldset>

      <fieldset id="custInfo">
        <legend>New User</legend>
        <label for="UserName"> UserName:</label> 
        <input name="UserName" id="UserName"/>
        <br>
        <label for="Password">Password:</label>
        <input name="Password" id="Password"/>
        <br>
        <label for="city">City:</label>
        <input name="city" id="city" />
        <br>  
        <label for="state">State (abbr.):</label>
        <input name="state" id="state"/>
        <br>
        <button type="button" id ="login">Login</button>
      </fieldset>
    
      
      <fieldset id="logIn">
        <legend>Existing User</legend>
            
        <label for="logInUserName">UserName:</label>
        <input name="logInUserName" id="logInUserName"/>
        <br>
        <label for="logInPassword">Password:</label>
        <input name="logInPassword" id="logInPassword"/>
        <br>
        <button type="button" id ="login2">Login</button>
      </fieldset>

    </form>


  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
